<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa Signup</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <main>
        <section>
            <header>
                <nav> 
                    <a href="./index.html">About</a> | <a href="./table.html">Courses</a>| <a href="./media.html">Media</a>
                </nav>
            </header>
            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>

            <form action="#" method="post"> 
                <div class="form-row"> 
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div>
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>

                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="08154387000" required>
                    </div>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="augustineaniobasi@gmail.com" required>
                </div>

                <div class="form-row">
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                        </select>
                    </div>

                    <div>
                        <label for="stateCity">State/City of Residence</label>
                        <input type="text" id="stateCity" name="stateCity" placeholder="Enter your state of residence" required>
                    </div>
                </div>

                <div>
                    <label for="howHeard">How did you hear about us?</label>
                    <select id="howHeard" name="howHeard" required>
                        <option value="">Select channel</option>
                        </select>
                </div>

                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</label>
                </div>

                <button type="submit">Submit â†’</button>
            </form>
        </section>
    </main>

</body>
</html>
